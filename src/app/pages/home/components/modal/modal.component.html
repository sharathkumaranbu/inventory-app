<div
  class="modal"
  [ngClass]="{
    'is-active': showModal
  }"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <header
      class="modal-card-head"
      [ngClass]="{
        isUpdate: title === 'Update Items',
        isDelete: title === 'Delete Items'
      }"
    >
      <p class="modal-card-title">{{ title }}</p>
    </header>
    <section class="modal-card-body">
      <ng-content></ng-content>
    </section>
    <footer class="modal-card-foot">
      <button
        [ngClass]="{
          button: true,
          'button-color': true,
          isUpdate: title === 'Update Items',
          isDelete: title === 'Delete Items'
        }"
        (click)="save()"
      >
        <span *ngIf="title == 'Update Items'">Save changes</span>
        <span *ngIf="title == 'Delete Items'">Delete Items</span>
      </button>
      <button class="button" (click)="close()">Cancel</button>
    </footer>
  </div>
  <button class="modal-close is-large" (click)="close()" aria-label="close"></button>
</div>
